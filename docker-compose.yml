version: '3.8'

services:
  scraper-promo:
    build: .
    container_name: scraper-promo
    ports:
      - "80:5000"
    environment:
      # ... suas variáveis existentes
      - WHATSAPP_MONITOR_URL=http://whatsapp-monitor:3001 # <-- NOVO/CORRIGIDO
    restart: unless-stopped
    # ... healthcheck e networks

  whatsapp-monitor: # <-- SERVIÇO FALTANDO (Exemplo)
    build: ./whatsapp-monitor # Assumindo que a pasta do Node.js está aqui
    container_name: whatsapp-monitor
    ports:
      - "3001:3001" # Expor a porta 3001 (opcional em produção, mas bom para debug)
    environment:
      - PORT=3001
      - FLASK_API=http://scraper-promo:5000 # O monitor precisa saber o host do Flask
    restart: unless-stopped
    networks:
      - scraper-network

networks:
  scraper-network:
    driver: bridge